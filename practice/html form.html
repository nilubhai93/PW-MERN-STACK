<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>

    <div>
        <form id="loginForm">
            <div id="heading"> <h1>Registration form </h1></div>

            <fieldset class="inputContainer">
                <div class="input">
                    <level> First Name : </level>
                    <input type="text" id="name">
                </div>

                <div class="input">
                    <level> Middle Name : </level>
                    <input type="text" id="name">
                </div>

                <div class="input">
                    <level> Last Name : </level>
                    <input type="text" id="name">
                </div>

                <div class="input">
                    <level> Date of Birth : </level>
                    <input type="date" id="dateofbirth">
                </div>

                <div class="input">
                    <level> Gender : </level>
                    <select id="gender" name="gender">
                        <option value=""> Select</option>
                        <option value="Male"> Male</option>
                        <option value=" Female"> Female</option>
                        <option value="Others"> Others</option>
                    </select>
                </div>

                <div class="input">
                    <level> Email : </level>
                    <input type="email" id="email">
                </div>

                <div class="input">
                    <level> Phone : </level>
                    <input type="number" id="phone">
                </div>

                <div class="input">
                    <level> Password: </level>
                    <input type="Password" id="password">
                </div>

                <div class="input">
                    <level> Confirm Password: </level>
                    <input type="Password" id="password">
                </div>

                <div class="input">
                    <level> Fevorite Color :</level>
                    <input type="color" id="color">
                </div>

                <div class="input">
                    <level > <input type="checkbox"> agree to the terms and conditions</level>
                </div>

                <div class="input" id="submit" >
                    <input type="submit" value="submit" id="submitbutton" >
                </div>


            </fieldset>
        </form>


    </div>
</body>

</html>
