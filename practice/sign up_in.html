<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up in</title>
    <style>
        .signupForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2px;
            padding: 20px;
        }

        #signupForm {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            border-radius: 20px;
            padding: 20px;
            gap: 10px;
        }

        .submit {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        input[type="submit"] {
            background-color: green;
            color: white;
            border-radius: 10px;
            width: 100px;
            cursor: pointer;
        }



        .signinForm {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            width: 250px;
        }

        #signinForm {
            display: flex;
            flex-direction: column;
            border: 1px solid black;
            border-radius: 20px;
            padding: 20px;
            gap: 10px;
        }

        .login{
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body>

    <div class="login">

        <div class="signupForm ">
            <h1>Sign-up Form</h1>
            <form id="signupForm">

                <label for="firstName"> first name :</label>
                <input type="text" id="firstName" name="firstName" required minlength="3">

                <label for="middleName"> Middle name :</label>
                <input type="text" id="middleName" name="middleName" required minlength="3">

                <label for="lastName"> last name :</label>
                <input type="text" id="lastName" name="lastName">

                <label for="email"> Email :</label>
                <input type="email" id="email" name="email" required minlength="3">

                <label for="password"> Password :</label>
                <input type="password" id="password" name="password" required minlength="6">

                <label for="confirmPassword"> Confirm Password :</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="3">

                <label for="age"> Age :</label>
                <input type="number" id="age" name="age" required min="1" max="150">

                <label for="gender"> Gender :</label>
                <select id="gender" name="gender">
                    <option value="">Select</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                <label>
                    <input type="checkbox" id="terms" name="terms">
                    I agree to the terms and conditions
                </label>

                <div class="submit">
                    <input type="submit" value="Sign up">
                </div>

            </form>
        </div>





        <div class="signinForm ">
            <h1> Sign-in Form</h1>
            <form id="signinForm">
                <label for="signinEmail">Email :</label>
                <input type="email" id="signinEmail" name="email">

                <label for="signinPassword"> Password : </label>
                <input type="password" id="signinPassword" name="password" required minlength="3">

                <div class="submit">
                    <input type="submit" value="Sign in">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
