<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starting with CSS Assignment</title>
    <link rel="stylesheet" href="style.css">

    <style>
        .internal {
            background-color: green;
            color: white;
        }
    </style>
</head>

<body>
    <div class="inline" style="color:white;   border:2px solid red;  background-color: red;">
        this is div using inline css
    </div>

    <div class="internal">
        this is div using internal css
    </div>

    <div class="external">
        this is div using external css
    </div>

</body>

</html>
