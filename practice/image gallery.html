<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        .gallery img{
            height: 200px;
            width: 200px;
            border-radius: 20px;
            padding: 8px;
        
        }

        .gallery img:hover{
            transform: scale(1.05);
            border-color: #000;

        }
    </style>
</head>

<body>
    <div class="gallery">
        <h1> Image gallery</h1>
        <img src="ganesh.png">
        <img src="cat.png">
        <img src="cycle.png">
        <img src="lakshmi.png">
        <img src="scenary.png">
        <img src="god.png">
        <img src="frog.png">
    </div>



</body>

</html>
